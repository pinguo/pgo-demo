# 应用名称, 默认: 程序名称
name:        "pgo-demo"

# GO线程数, 默认: CPU核心数, 容器环境需要设置确定值
GOMAXPROCS:  2

# 运行时目录, 默认: "@app/runtime"
# runtimePath: "@app/runtime"

# 静态资源目录, 默认: "@app/public"
# publicPath:  "@app/public"

# 视图模板目录, 默认: "@app/view"
# viewPath:    "@app/view"

server:
    # http服务地址, 若httpAddr与httpsAddr都为空, 则使用"0.0.0.0:8000"
    httpAddr:       "0.0.0.0:8000"

    # debug服务地址, /debug/pprof及状态输出, 默认为空
    debugAddr:      "0.0.0.0:8100"

    # https服务地址, 需要同时指定crtFile和keyFile, 默认为空
    # httpsAddr:    "0.0.0.0:8443"

    # https证书路径, 默认为空
    # cftFile:      "@app/conf/site.crt"

    # https私钥路径, 默认为空
    # keyFile:      "@app/conf/site.key"

    # 最大http头字节数, 默认1MB
    # maxHeaderBytes: 1024000

    # 请求读取超时, 默认30s
    # readTimeout:    "30s"

    # 请求发送超时, 默认30s
    # writeTimeout:   "30s"

    # 状态日志输出间隔, 默认60s
    # statsInterval:  "60s"

    # 是否输出访问日志, 默认true
    # enableAccessLog: true

    # 插件列表, 默认["gzip"], 空数组时无插件生效
    # plugins: ["file", "gzip"]

components:
    log:
        # 总级别开关
        levels: "ALL"
        targets:
            info:
                # 信息日志(文件输出)
                class:    "@pgo/FileTarget"
                levels:   "DEBUG,INFO,NOTICE"
                filePath: "@runtime/info.log"
                # rotate:     "daily"
                # maxLogFile: 10
            error:
                # 错误日志(文件输出)
                class:      "@pgo/FileTarget"
                levels:     "WARN,ERROR,FATAL"
                filePath:   "@runtime/error.log"
                # rotate:     "daily"
                # maxLogFile: 10
            console:
                # 控制台日志(用于开发调试)
                class:  "@pgo/ConsoleTarget"
                levels: "ALL"

    db:
        # Db组件类名称
        class:       "@pgo/Client/Db/Client"
        # 驱动名(需导入指定的驱动包)
        driver:      "mysql"
        # 主库地址(参见各驱动包说明)
        dsn:         "root:123qwe@tcp(127.0.0.1:3306)/test?charset=utf8&timeout=0.5s"
        # 从库地址(可选，默认空)
        # slaves: ["slave1 dsn", "slave2 dsn"]
        # 最大空闲连接数(默认5)
        # maxIdleConn: 5
        # 最大连接维持时间(默认1小时)
        # maxConnTime: "1h"
        # 慢日志最小时间(默认100ms)
        # slowLogTime: "100ms"

    maxMind:
        # MaxMind组件类名称
        class:       "@pgo/Client/MaxMind/Client"
        # 国家数据文件(只包含国家数据，文件5M左右)
        countryFile: "@app/conf/GeoLite2-Country.mmdb"
        # 城市数据文件(包含省市等数据，文件50M左右)
        cityFile:    "@app/conf/GeoLite2-City.mmdb"

    memcache:
        # 组件类名称
        class: "@pgo/Client/Memcache/Client"
        # KEY前缀，默认为"pgo_"
        # prefix: "pgo_"
        # 每个地址的最大空闲连接数，默认10
        # maxIdleConn: 10
        # 连接空闲时间(在这个时间内再次进行操作不需要进行探活)，默认1分钟
        # maxIdleTime: "60s"
        # 网络超时(连接、读写等)，默认1秒
        # netTimeout: "1s"
        # 服务器探活间隔(自动剔除和添加server)，默认关闭
        # probInterval: "0s"
        # 服务器地址，如果server有权重，请自行按比例添加
        servers:
            - "127.0.0.1:11211"

    memory:
        # 组件类名称
        class: "@pgo/Client/Memory/Client"
        # GC间隔，默认60秒
        # gcInterval: "60s"
        # 每次GC的最大key数目，默认1000
        # gcMaxItems: 1000
